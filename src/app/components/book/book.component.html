<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Componente filho -->
    <div class="container mt-5">
        <h3>Cadastro</h3>
        <form #formBook="ngForm">
            <div class="row">
                <label for="title" class="form-label">Titulo:</label>
                <div>
                    <input type="text" class="form-control" [(ngModel)]="book.title" name="title" id="title" required>
                </div>
            </div>
            <div class="row">
                <label for="author" class="form-label">Autor:</label>
                <div>
                    <input type="text" class="form-control" [(ngModel)]="book.author" name="author" id="author" required>
                </div>
            </div>
            <div class="row">
                <label for="price" class="form-label">Preço:</label>
                <div>
                    <input type="text" class="form-control" [(ngModel)]="book.price" name="price" id="price" required>
                </div>
            </div>
            <div class="row mt-3">
                <div>
                    <!-- Componente filho envia o evento ao clicar este botão -->
                    <button type="submit" class="btn btn-primary" (click)="save()  "[disabled]="formBook.invalid"> Salvar </button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
